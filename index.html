<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo"></div>
            <div class="navbar">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">HIRE ME</a></li>
                </ul>
            </div>
            <img src="./image/moon.png" id="icon" onclick="clickIcon()">
        </div>

        <div id="section">
            <div class="content">
                <h1>I'm <span class="spec">Michael</span> Ola</h1>
                <p>This is my official porfolio website to showcase all my works related to web design and graphic design.</p>
                <button class="btn">Download CV</button>
                <div class="socio-icons">
                    <i class="fab fa-facebook fa-2x"></i>
                    <i class="fab fa-twitter fa-2x"></i>
                    <i class="fab fa-instagram fa-2x"></i>
                </div>
            </div>
            <div class="side-bar">
                <div class="trans"></div>
            </div>
        </div>
    </div>

    <script>
        let icon = document.querySelector('#icon');
        function clickIcon(){
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "image/sun.png";              
            }else{
                icon.src = "image/moon.png";
            }
        }
    </script>
</body>
</html>
